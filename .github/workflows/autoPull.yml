name: "Send Preview Link"

on: issue_comment

jobs:
  job1:
    if: github.event.label.name == 'Request Page'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@c9fcb64660bc90ec1cc535646af190c992007c32
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hello and thank you for your contribution! A moderator will check the links on your page within the next 48 hours. Â© [Tai Studio](https://tai-studio.netlify.app/) 2021/2022